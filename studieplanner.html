        // Toevoegen van een nieuwe rij in de tabel
window.addRow = function() {
    const vak = document.getElementById("vakSelect").value;
    const moeilijkheid = document.getElementById("moeilijkheidSelect").value;
    const datum = document.getElementById("datumInput").value;

    if (vak && moeilijkheid && datum) {
        const tableBody = document.getElementById("planningTabel");

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${vak}</td>
            <td>${moeilijkheid}</td>
            <td>${datum}</td>
            <td><button onclick="removeRow(this)">Verwijderen</button></td>
        `;
        tableBody.appendChild(row);

        // Opslaan van de rij in localStorage
        saveToLocalStorage();

        // Reset inputvelden
        document.getElementById("vakSelect").value = "Wiskunde"; 
        document.getElementById("moeilijkheidSelect").value = "1"; 
        document.getElementById("datumInput").value = ""; 
    } else {
        alert("Vul alstublieft alle velden in.");
    }
};

// Rij verwijderen uit de tabel
window.removeRow = function(button) {
    button.closest("tr").remove();

    // Na verwijderen, de data opnieuw opslaan in localStorage
    saveToLocalStorage();
};

// Functie om de planning op te slaan in localStorage
function saveToLocalStorage() {
    const tableRows = document.querySelectorAll("#planningTabel tr");
    const studyPlan = [];

    tableRows.forEach(row => {
        const cells = row.getElementsByTagName("td");
        if (cells.length === 4) { // Controle of rij de juiste structuur heeft
            studyPlan.push({
                vak: cells[0].textContent.trim(),
                moeilijkheid: cells[1].textContent.trim(),
                datum: cells[2].textContent.trim()
            });
        }
    });

    localStorage.setItem('studyPlan', JSON.stringify(studyPlan));  // Sla de planning op in localStorage
}

// Studieplanning verzamelen en opslaan in localStorage
window.submitPlanning = function() {
    const tableRows = document.querySelectorAll("#planningTabel tr");
    const studyPlan = [];

    tableRows.forEach(row => {
        const cells = row.getElementsByTagName("td");
        if (cells.length === 4) { // Controle of rij de juiste structuur heeft
            studyPlan.push({
                vak: cells[0].textContent.trim(),
                moeilijkheid: cells[1].textContent.trim(),
                datum: cells[2].textContent.trim()
            });
        }
    });

    if (studyPlan.length === 0) {
        alert("Er is geen studieplanning om op te slaan!");
        return;
    }

    // Data opslaan in localStorage
    saveToLocalStorage();

    alert("Je studieplanning is succesvol opgeslagen in de browser!");
};

// Functie om de opgeslagen planning weer te geven bij het laden van de pagina
window.onload = function() {
    const storedStudyPlan = localStorage.getItem('studyPlan');
    if (storedStudyPlan) {
        const studyPlan = JSON.parse(storedStudyPlan);
        const tableBody = document.getElementById("planningTabel");

        studyPlan.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.vak}</td>
                <td>${item.moeilijkheid}</td>
                <td>${item.datum}</td>
                <td><button onclick="removeRow(this)">Verwijderen</button></td>
            `;
            tableBody.appendChild(row);
        });
    }
};
